<template>
    <div class="container">
        <h3>Backlogs</h3>
        <div class="row"> 
            <div class="col-lg-6">
                <h2 class="page-header">Backlogs</h2>
                <au-table view-model.ref="backlogTable" 
                            data.bind="backlogLoader" 
                            columns.bind="backlogColumns" 
                            sortable.bind="true" 
                            page-size="25"
                            context.bind="backlogContextMenu" 
                            context-click.delegate="__backlogContextMenuCallback($event)"
                            row-click.delegate="__backlogRowClickCallback($event)">

                <button slot="toolbar" class="btn btn-success" 
                click.delegate="__backlogCreateCallback()">Create new Backlog</button>
            </au-table>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Tasks Open</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Open</th>
                            <th>Close</th>
                            <th>Status</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="item of backlogTasks.tasks">
                                <td if.bind="item.status == 'open'">${item.name}</td>
                                <td if.bind="item.status == 'open'">${item.open}</td>
                                <td if.bind="item.status == 'open'">${item.close}</td>
                                <td if.bind="item.status == 'open'">${item.status}</td>
                                <td if.bind="item.status == 'open'">${item.type}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
           <div class="row">
            <div class="col-lg-6">
                <h3>Tasks Closed</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Open</th>
                            <th>Close</th>
                            <th>Status</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="item of backlogTasks.tasks">
                                <td if.bind="item.status == 'closed'">${item.name}</td>
                                <td if.bind="item.status == 'closed'">${item.open}</td>
                                <td if.bind="item.status == 'closed'">${item.close}</td>
                                <td if.bind="item.status == 'closed'">${item.status}</td>
                                <td if.bind="item.status == 'closed'">${item.type}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
           
        </div>
    </div>
</template>
